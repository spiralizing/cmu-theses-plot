<!DOCTYPE html>
<html>
<head>
    <title>CMU Graduate Theses</title>
    <style>
        /* Reset default margins and make html/body take full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Make iframe fill the entire viewport */
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="test.html"></iframe>
</body>
</html>
